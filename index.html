<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find a city</title>
    <!-- SASS global -->
    <link rel="stylesheet" href="./ctyles/style.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Animate.style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <!-- Header starts -->
    <header>

    </header>
    <!-- Header ends -->

    <!-- Main starts -->
    <main class="position-relative">
        <section class="container-fluid ">
            <div class="container mt-5">
                <div class="d-grid gap-2 animate__animated d-none" id="level">
                    <button class="btn btn-primary" type="button" onclick="setFirstLevel()" id="firstLevel">First level</button>
                    <button class="btn btn-primary" type="button" onclick="setSecondLevel()" id=" secondLevel ">Second level</button>
                    <button class="btn btn-primary " type="button" onclick="setThirdLevel()" id="thirdLevel">Third level</button>
                </div>
                <div id="steps" class="d-none flex-row justify-content-evenly align-items-center p-3 rounded-3 border-primary animate__animated w-50 mx-auto">
                    <div class=" d-flex flex-row " id="first">
                    </div>
                    <div class="1.1 child"></div>
                    <div class="1.2 child"></div>
                    <div class="1.3 child"></div>
                    <div class="1.4 child"></div>
                    <div class="1.5 child"></div>
                    <div class="1.6 child"></div>
                    <div class=" d-flex flex-row" id="second">
                    </div>
                    <div class="2.1 child"></div>
                    <div class="2.2 child"></div>
                    <div class="2.3 child"></div>
                    <div class="2.4 child"></div>
                    <div class="2.5 child"></div>
                    <div class="2.6 child"></div>
                    <div class=" d-flex flex-row" id="third">
                    </div>
                    <div class="3.1 child"></div>
                    <div class="3.2 child"></div>
                    <div class="3.3 child"></div>
                    <div class="3.4 child"></div>
                    <div class="3.5 child"></div>
                    <div class="3.6 child"></div>
                </div>
            </div>

        </section>
        <section class="container-fluid  mt-5 animate__animated animate__fadeInUp position-absolute top-50 " id="city">
            <div class="container">
                <div class="card w-50  my-3 mx-auto px-3 border-primary border-2 overflow-hidden" style="width: 18rem;">
                    <h3 class="text-center my-2 ">Guess which city is it ?</h3>
                    <div class="row mt-3 d-none" id="step">
                        <div class="col-lg-2 text-center">
                            <a href="" class="bg-dark rounded-circle text-decoration-none text-success px-lg-2" id="1">*</a>
                        </div>
                        <div class="col-lg-2 text-center">
                            <a href="" class="bg-dark  rounded-circle text-decoration-none text-success px-lg-2" id="2">*</a>
                        </div>
                        <div class="col-lg-2 text-center">
                            <a href="" class="bg-dark  rounded-circle text-decoration-none text-success px-lg-2" id="3">*</a>
                        </div>
                        <div class="col-lg-2 text-center">
                            <a href="" class="bg-dark  rounded-circle text-decoration-none text-success px-lg-2" id="4">*</a>
                        </div>
                        <div class="col-lg-2 text-center">
                            <a href="" class="bg-dark  rounded-circle text-decoration-none text-success px-lg-2" id="5">*</a>
                        </div>
                        <div class="col-lg-2 text-center">
                            <a href="" class="bg-dark  rounded-circle text-decoration-none text-success px-lg-2" id="6">*</a>
                        </div>
                    </div>
                    <img src="./assets/imgs/question.jpg" class="card-img my-3 animate__animated " id="card-image" alt="..." height="500px">
                    <div class="card-body ">
                        <div class="row g-3">
                            <div class="col-lg-6">
                                <button href="#" class=" btn btn-outline-primary w-100" id="first-city" onclick="getValue()">********************</button>
                            </div>
                            <div class="col-lg-6">
                                <button href="#" class=" btn btn-outline-primary w-100" id="second-city" onclick="getValue()">********************</button>
                            </div>
                            <div class=" col-lg-6 ">
                                <button class=" btn btn-outline-primary w-100 " id="third-city" onclick="getValue()">********************</button>
                            </div>
                            <div class="col-lg-6">
                                <button href="#" class=" btn btn-outline-primary w-100" id="fourth-city" onclick="getValue()">********************</button>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <!-- Main ends -->

    <!-- Script  -->
    <script src="./scripts/index.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
