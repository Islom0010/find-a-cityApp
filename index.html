                <div class="card w-50  my-3 mx-auto px-3" style="width: 18rem;">
                    <h3 class="text-center my-2 ">Guess which city is it ?</h3>
                    <div class="row mt-3" id="step">
                        <div class="col-lg-2 text-center">
                            <a href="" class="bg-dark rounded-circle text-decoration-none text-success px-lg-2" id="1">*</a>

                        <div class="col-lg-2 text-center">
                            <a href="" class="bg-dark  rounded-circle text-decoration-none text-success px-lg-2" id="5">*</a>
                        </div>
                        <div class="col-lg-2 text-center">
                            <a href="" class="bg-dark  rounded-circle text-decoration-none text-success px-lg-2" id="6">*</a>
                        </div>
                    </div>
                    <img src="./assets/imgs/question.jpg" class="card-img my-3 animate__animated " id="card-image" alt="..." height="500px">
                    <div class="card-body ">
                        <div class="row g-3">
                            <div class="col-lg-6">
                                <button href="#" class=" btn btn-outline-primary w-100" id="first-city" onclick="getValue()">********************</button>
                            </div>
                            <div class="col-lg-6">

                            </div>
